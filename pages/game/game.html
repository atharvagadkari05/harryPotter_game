<body class="text-light">
     <div class="d-flex justify-content-center canvas">

          <p class="message text-light font-2 text-gold d-flex justify-content-lg-center">

          </p>

          <div class=" d-flex justify-content-center">

                    <span class="score_val font-2 px-2"></span>

     </div>
